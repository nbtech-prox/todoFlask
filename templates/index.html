<!doctype html>
<html lang="pt-pt">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>TODO - Registos de tarefas</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="flex flex-col items-center bg-gray-300">
            <h1 class="text-4xl font-black py-5">Adicionar nova tarefa</h1>
        </div>
        <div class="flex flex-col items-center py-10">
            <form action="/create" method="POST">
                <label class="relative">
                    <input
                        type="text"
                        name="description"
                        required
                        class="px-3 py-2 test-lg border-2 border-gray-400 rounded-full hover:border-gray-600 transition duration-200"
                    />
                    <span
                        class="absolute bottom-6 left-5 text-xs px-2 uppercase transition duration-200 input-text bg-white"
                        >Escreve a tarefa</span
                    >
                </label>
                <button
                    type="submit"
                    class="px-3 py-2 bg-sky-500 rounded-full text-white font-medium"
                >
                    Criar Tarefa
                </button>
            </form>
        </div>
        <div class="flex flex-col items-center">
            <h2 class="font-semibold text-lg">Lista de Tarefas</h2>
        </div>
        <ul>
            {% for task in tasks %}
            <li>
                <form
                    action="/update/{{ task.id }}"
                    method="POST"
                    style="display: inline"
                >
                    <input
                        type="text"
                        name="description"
                        value="{{ task.description }}"
                    />
                    <button type="submit">Atualizar</button>
                </form>
                <form
                    action="/delete/{{ task.id }}"
                    method="POST"
                    style="display: inline"
                >
                    <button type="submit">Eliminar</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
